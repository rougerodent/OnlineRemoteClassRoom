<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Remote Classroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://meet.jit.si/external_api.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./stream.js"></script>
</head>
<body>
    <div class="container mx-auto mt-5" >
        <div class="row">
            <div class="col-8" id="meet">

            </div>
            <div class="col-4 bg-info card">
                            <br> 
                            <h1 class="text-center font-weight-bold text-light">Chit <span class="badge badge-secondary">Chat</span></h1>
                            <br>
                            <select id="room_select" class="browser-default custom-select text-dark font-weight-bold">
                                    <option value="B6SCA-R001">Section A</option>
                                    <option value="B6SCB-R001">Section B</option>
                                    <option value="B6SCC-R001">Section C</option>
                                    <option value="AR-R001">Admin Room</option>
                            </select>
                            <br>
                            <select id="role_select" class="browser-default custom-select text-dark font-weight-bold">
                                    <option value="Admin">Admin</option>
                                    <option value="Lecturer">Lecturer</option>
                                    <option value="Student">Student</option>
                            </select>
                            <div id="status" class="text-success"></div>
                            <div id="chat">
                                <input type="text" id="username" class="form-control text-dark" placeholder="Enter your name...">
                                <br>
                            
                                <div class="card">
                                    <div id="messages" class="card-block">
        
                                    </div>
                                </div>
                                <br>
                                <textarea id="textarea" class="form-control text-dark" placeholder="Enter message..."></textarea>
                                <br>
                        </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="./app.js"></script>
</body>
</html>
