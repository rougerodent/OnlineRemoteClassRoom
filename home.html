<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
      function enterRoom(){
        var roomname = document.getElementById("roomName").value;
        if (roomname !== ""){
          localStorage.setItem("roomname",roomname);
          location.href = "http://localhost:5000/";
        }
        else{
          noRoomNumber();
        }
      }
      function noRoomNumber(){
        var err = document.createElement("div");
        err.innerHTML = "Please Enter A Room Name";
        var attr = document.createAttribute("class");
        attr.value = "error";
        err.setAttributeNode(attr);
        document.body.appendChild(err);
      }
      // var username = document.getElementById("userName").value;
      // localStorage.setItem("username",username);
    </script>
</head>
<body>
    <div class="main card container">
    <form autocomplete="off">
        <div class="mybox">
      <div class="form-group">
          <label for="exampleInputEmail1">Room Name</label>
          <input class="form-control" id="roomName" aria-describedby="emailHelp" placeholder="Enter The Room Name">
          <small id="emailHelp" class="form-text text-muted">You'll enter a room with the specified room name, otherwise new room will be created.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter Your Username">
        </div>
        <button type="button" onclick="enterRoom()" class="btn btn-primary">Enter The Room</button>
      </div>
    </form>
    </div>
</body>
</html>
